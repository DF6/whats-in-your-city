<mat-card [ngClass]="card.mainClass">
    <img mat-card-image *ngIf="card.image" class="navigation-card-image" [ngSrc]="card.image.url" alt="{{card.image.alt}}" [width]="card.image.width" [height]="card.image.height">
    <mat-card-header>
        <mat-card-title *ngIf="card.title" class="navigation-card-title">
            {{card.title}}
        </mat-card-title>
        <mat-card-subtitle *ngIf="card.subtitle" class="navigation-card-subtitle">
            {{card.subtitle}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="card.content">
        <p>{{card.content}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="card.options" class="navigation-card-option-container">
        <div class="navigation-card-option" *ngFor="let option of card.options">
            <button mat-raised-button (click)="option.optionAction">{{option.optionText}}</button>
        </div>
    </mat-card-actions>
    <mat-card-footer *ngIf="showProgressBar">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
