<div *ngIf="active">
    <div class="spinner-container"></div>
    <svg viewBox="0 0 100 100">
        <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
            flood-color="#ff0000"/>
        </filter>
        </defs>
        <circle class="spinner" style="fill:transparent;stroke:#ff0000;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
    </svg>
</div>
